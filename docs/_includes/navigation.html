<nav class='container-flexbox'>
	<ul class='nav-bar-menu'>
		{% for item in site.data.navigation %}
			<li class='nav-bar-item'>
				<a href="{{ item.link }}" {% if page.url == item.link %}class="current-page"{% endif %} class='nav-bar-menu'>
					{{ item.name | upcase }}
				</a>
			</li>
		{% endfor %}
	</ul>
</nav>

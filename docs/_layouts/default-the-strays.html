<!doctype html>

<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" charset='utf-8'>
		<title>{{page.title}}</title>
		<link rel="stylesheet", href="{{ '/assets/css/styles.css' | relative_url }}">
		<script src="{{ '/assets/js/the-strays.js' | relative_url }}"></script>
		{% feed_meta %}
		{% seo %}
			
	</head>
	
	<div class="website-header">
		<header>
		<h1>
		<button id='main' class="openbtn" onclick="openNav()"><--<br>Return to<br>JM<br>DOT COM</button>
		The Strays
		<a href="/">
			<img title='The Strays' id ='blog-logo-header' class='blog-logo-image' src="{{ '/assets/images/the-strays-logo.png' | relative_url }}"
			alt='the strays written with tall grass in background'>
		</a>
		
		</h1>
		</header>
	</div>
	
	<div id="sidebar" class="sidebar">
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		  <a href="https://www.johnwmathena.com/index.html">Home</a>
		  <a href="https://www.johnwmathena.com/about.html">About</a>
		  <a href="https://www.johnwmathena.com/johns-website-resume.pdf" target="_blank">Resume</a>
		  <a href="https://www.johnwmathena.com/blogs.html">Blogs & Writing</a>
		  <a href="https://www.johnwmathena.com/portfolio.html">Portfolio</a>
	</div>
	
	<div>
		<body>
			<div id='navigation'>
				{% include navigation.html %}
			</div>
			<div class=blog-post-content>
				{{ content }}
			</div>
		</body>
	</div>
	
	<div class='website-footer'>
		<footer>
			<a href='https://www.linkedin.com/in/johnwmathena' target='_blank'><img id='social-media-photo' 
				src="{{ '/assets/images/linkedin.png' | relative_url }}"></a>
			<a href='https://www.github.com/jmathena1' target='_blank'><img id='social-media-photo' 
				src="{{ '/assets/images/github.png' | relative_url }}" ></a>
			<a href='https://www.twitter.com/JohnMathena6' target='_blank'><img id='social-media-photo' 
				src="{{ '/assets/images/twitter.png' | relative_url }}"></a>
		</footer>
